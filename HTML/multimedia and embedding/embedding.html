<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Here let's embedd some youtube video</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZJ6dVVobjaI" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <h1>Embedded google maps</h1>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10074.141907488996!2d4.343720057641587!3d50.85828574145244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3c39244f78237%3A0xdc52b333ed119934!2sRibaucourt!5e0!3m2!1sen!2sbe!4v1603817845040!5m2!1sen!2sbe"
        width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
        tabindex="0"></iframe>

    <h1>embedding an PDF in difrent ways</h1>
    <h2>with a tag </a> tag</h2>
    <a href="mypdf.pdf#toolbar=0">mypdf</a>

    <h2>with iframe</h2>
    <iframe src="mypdf.pdf" width="100%" height="400" frameborder="0"></iframe>

    <h2>with and embedd tag which require a plugin</h2>
    <object data="mypdf.pdf" type="application/pdf" width="800" height="600" typemustmatch>
    </object>
</body>

</html>
